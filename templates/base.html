<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пет проектик</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/chat.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/profile.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/search.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/chat_page.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!--Для отображения на мобильный устройствах-->

    <style>
        body {
    background-image: url('{{ url_for('static', filename='images_html/image/background3.jpg') }}');
    background-size: cover; /* Заполняет весь экран */
    background-repeat: no-repeat; /* Отключает повтор */
    background-attachment: fixed; /* Фиксирует фон при прокрутке */
    background-position: center; /* Центрирует фон */
}
    </style>

</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" >

        <div class="container-fluid">
            <a class="navbar-brand" href="#">MesGer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav">
                    {% for p in menu %}
                    <li class="nav-item" style="padding: 5px 0; margin-left: 30px">
                        <a class="nav-link" href="{{ url_for(p.url) }}">{{ p.name }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->

        {% block content %}

        {% endblock %}

</body>
